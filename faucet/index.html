<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BunkNet Faucet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="toastContainer" class="fixed top-5 right-5 z-50 space-y-3"></div>

    <div class="w-full max-w-lg mx-auto text-center">
        <div class="card p-8 md:p-12">
            <header class="mb-8">
                <i class="fa-solid fa-faucet-drip text-cyan-400 text-6xl mb-4 animate-pulse"></i>
                <h1 class="text-4xl md:text-5xl font-bold text-white">BunkNet Faucet</h1>
                <p class="text-gray-400 mt-2">The fastest way to get testnet tokens for the BunkNet ecosystem.</p>
            </header>

            <main>
                <div class="mb-6 bg-gray-800/50 p-4 rounded-lg">
                    <p class="text-lg">Enter your address to receive <strong class="text-cyan-400">10 $BUNK</strong>.</p>
                    <p class="text-sm text-gray-500">(One request per address every 24 hours)</p>
                </div>
                
                <div class="space-y-4">
                    <div class="relative">
                        <i class="fa-solid fa-wallet absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input id="addressInput" type="text" placeholder="Enter your BunkNet address" class="w-full p-3 pl-12 bg-gray-800 border-2 border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition" />
                    </div>
                    <button id="dripButton" class="w-full bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-cyan-500 transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100">
                        <span id="buttonText">Request Tokens</span>
                        <i id="buttonSpinner" class="fa-solid fa-spinner fa-spin hidden"></i>
                    </button>
                </div>

                <div id="cooldownTimer" class="mt-6 text-lg font-semibold text-yellow-400 hidden"></div>
            </main>
        </div>
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 BunkNet. All rights reserved.</p>
          <p>Visit BUNKNET.ONLINE For More Information</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
