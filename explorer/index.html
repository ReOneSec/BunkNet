<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BunkNet Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <header class="mb-10">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-6">
                <a href="#" class="text-4xl font-bold text-cyan-400 flex items-center gap-3">
                    <i class="fa-solid fa-cubes"></i>
                    <span>BunkNet Explorer</span>
                </a>
                <div class="relative w-full sm:max-w-md">
                    <input id="searchInput" type="text" placeholder="Search by Address, Tx Hash, or Block Hash..." class="w-full p-3 pl-10 bg-gray-800 border-2 border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition" />
                    <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
            </div>
        </header>

        <main id="app-root">
            </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>BunkNet Explorer &copy; 2025. Powered by the BunkNet API.</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
